<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <link rel="stylesheet" href="style.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
         <script src="app.js"></script>




        <title>prime_group_jq_01</title>
    </head>
    
    <body>

    <div id="FruitStand">


	    <div class="Apples">
	    	<button class="PurchaseButton">Purchase</button> Apples $<span id="ApplesPrice">9.50</span>
	    </div>

	    <div class="Oranges">
	    	<button class="PurchaseButton">Purchase</button> Oranges $<span id="OrangesPrice">3.00</span>
	    </div>

	    <div class="Bananas">
	    	<button class="PurchaseButton">Purchase</button> Bananas $<span id="BananasPrice">5.00</span>
	    </div>

	    <div class="Pears">
	    	<button class="PurchaseButton">Purchase</button> Pears $<span id="PearsPrice">8.50</span>
	    </div>

	    <br /><br />

	    <div class="Wallet">
	    	<div class="WalletItem">
	    		Items Purchased
	    		<br><br>
	    			<ul>
	    				<li class="Apples"><button class="SellButton">Sell</button> Apples Purchased: <span id="ApplesPurchased">0</span> (Average: $<span id="ApplesAverage">0.00</span>)</li>
	    				<li class="Oranges"><button class="SellButton">Sell</button> Oranges Purchased: <span id="OrangesPurchased">0</span> (Average: $<span id="OrangesAverage">0.00</span>)</li>
	    				<li class="Bananas"><button class="SellButton">Sell</button> Bananas Purchased: <span id="BananasPurchased">0</span> (Average: $<span id="BananasAverage">0.00</span>)</li>
	    				<li class="Pears"><button class="SellButton">Sell</button> Pears Purchased: <span id="PearsPurchased">0</span> (Average: $<span id="PearsAverage">0.00</span>)</li>
	    			</ul>
	    	</div>
	    	<div class="WalletItem">

	    		Cash: $<span id="Cash">100</span>

	    	</div>

	    </div>











    </div>


    </body>
</html>
