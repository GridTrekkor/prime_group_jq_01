<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
         <script src="app.js"></script>

        <title>prime_group_jq_01</title>
    </head>
    
    <body>

    <div id="FruitStand">


	    <div class="Apples">
	    	Apples $<span id="ApplesPrice">7.50</span><button class="PurchaseButton">Purchase</button>
	    </div>

	    <div class="Oranges">
	    	Oranges $<span id="OrangesPrice">3.00</span><button class="PurchaseButton">Purchase</button>
	    </div>

	    <div class="Bananas">
	    	Bananas $<span id="BananasPrice">5.00</span><button class="PurchaseButton">Purchase</button>
	    </div>

	    <div class="Pears">
	    	Pears $<span id="PearsPrice">8.50</span><button class="PurchaseButton">Purchase</button>
	    </div>



	    <div class="Wallet">
	    	<div class="WalletItem">
	    		Items Purchased
	    			<ul>
	    				<li>Apples Purchased: <span id="ApplesPurchased">3</span> (Average: $<span id="ApplesAverage">5.00</span>)</li>
	    				<li>Oranges Purchased: <span id="OrangesPurchased">3</span> (Average: $<span id="OragesAverage">5.00</span>)</li>
	    				<li>Bananas Purchased: <span id="BananasPurchased">3</span> (Average: $<span id="BananasAverage">5.00</span>)</li>
	    				<li>Pears Purchased: <span id="PearsPurchased">3</span> (Average: $<span id="PearsAverage">5.00</span>)</li>
	    			</ul>
	    	</div>
	    	<div class="WalletItem">

	    		Cash: $<span id="Cash">100</span>

	    	</div>

	    </div>











    </div>


    </body>
</html>
